<!DOCTYPE html>
<html>
<head>
    <title>Stream Call-In</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #3d3d3d;
            border-radius: 4px;
        }
        .audio-player {
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            background-color: #3d3d3d;
            border-radius: 4px;
            text-align: center;
        }
        .audio-status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #aaa;
        }
        .on-air {
            display: inline-block;
            padding: 5px 15px;
            background-color: #ff4444;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #3d3d3d;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            <div class="on-air">ON AIR</div>
            Connected as: <span id="username">...</span>
        </div>

        <div class="audio-player">
            <audio id="streamAudio" controls autoplay>
                <source id="audioSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="audio-status">
                Audio Status: <span id="audioStatus">Connecting...</span>
            </div>
        </div>

        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Make sure you can hear the streamer's audio above</li>
                <li>Type your messages in Twitch chat</li>
                <li>Your messages will be spoken instantly on stream!</li>
            </ol>
        </div>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const username = params.get('user');
        const token = params.get('token');

        // Update display
        document.getElementById('username').textContent = username || 'Unknown';

        // Audio setup
        const audio = document.getElementById('streamAudio');
        const audioStatus = document.getElementById('audioStatus');
        const audioSource = document.getElementById('audioSource');

        // Set up audio stream URL (this should point to your audio stream)
        audioSource.src = `http://localhost:8080/audio?user=${encodeURIComponent(username)}&token=${encodeURIComponent(token)}`;

        // Audio event handlers
        audio.onplay = () => {
            audioStatus.textContent = 'Connected to streamer audio';
            audioStatus.style.color = '#44ff44';
        };

        audio.onpause = () => {
            audioStatus.textContent = 'Audio paused';
            audioStatus.style.color = '#ffff44';
        };

        audio.onerror = () => {
            audioStatus.textContent = 'Error connecting to streamer audio';
            audioStatus.style.color = '#ff4444';
        };
    </script>
</body>
</html>
