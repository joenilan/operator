<!DOCTYPE html>
<html>
<head>
    <title>Call-In System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #3d3d3d;
            border-radius: 4px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3d3d3d;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #9146ff;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a2eff;
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #3d3d3d;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            Connected as: <span id="username">...</span><br>
            Line: <span id="line">...</span><br>
            Status: <span id="status">Connecting...</span>
        </div>
        
        <div class="input-group">
            <input type="text" id="message" placeholder="Type your message here..." maxlength="500">
            <button onclick="sendMessage()">Send Message</button>
        </div>

        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Type your message in the box above</li>
                <li>Press Enter or click Send Message</li>
                <li>Your message will be spoken instantly on stream!</li>
            </ol>
        </div>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const username = params.get('user');
        const line = params.get('line');
        const token = params.get('token');

        // Update status display
        document.getElementById('username').textContent = username || 'Unknown';
        document.getElementById('line').textContent = line || 'Unknown';
        document.getElementById('status').textContent = 'Ready to send messages';

        // Handle message sending
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            
            if (message) {
                // Open Twitch chat with the message
                const twitchUrl = `https://www.twitch.tv/popout/dreadedzombietv/chat?command=!tts ${message}`;
                window.open(twitchUrl, '_blank');
                messageInput.value = '';
            }
        }

        // Handle Enter key
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
