<!DOCTYPE html>
<html>
<head>
    <title>Call-In System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #3d3d3d;
            border-radius: 4px;
        }
        .chat-container {
            height: 400px;
            margin: 20px 0;
            border-radius: 4px;
            overflow: hidden;
            background-color: #3d3d3d;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3d3d3d;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #9146ff;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a2eff;
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #3d3d3d;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            Connected as: <span id="username">...</span><br>
            Line: <span id="line">...</span><br>
            Status: <span id="status">Connecting...</span>
        </div>
        
        <div class="input-group">
            <input type="text" id="message" placeholder="Type your message here..." maxlength="500">
            <button onclick="sendMessage()">Send Message</button>
        </div>

        <div class="chat-container" id="chat-embed">
            <!-- Twitch chat will be embedded here -->
        </div>

        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Type your message in the box above</li>
                <li>Press Enter or click Send Message</li>
                <li>Your message will be spoken instantly on stream!</li>
            </ol>
        </div>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const username = params.get('user');
        const line = params.get('line');
        const token = params.get('token');
        const channel = params.get('channel');

        // Update status display
        document.getElementById('username').textContent = username || 'Unknown';
        document.getElementById('line').textContent = line || 'Unknown';
        
        // Set initial status
        const statusElement = document.getElementById('status');
        if (!username || !line || !token || !channel) {
            statusElement.textContent = 'Error: Missing connection information';
            statusElement.style.color = '#ff4444';
        } else {
            if (line === '1') {
                statusElement.textContent = 'You are next in line! Type a message to speak.';
                statusElement.style.color = '#44ff44';
            } else {
                statusElement.textContent = `You are #${line} in line. Please wait for your turn.`;
                statusElement.style.color = '#ffff44';
            }
        }

        // Embed Twitch chat
        if (channel) {
            const chatEmbed = document.getElementById('chat-embed');
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.twitch.tv/embed/${channel}/chat?parent=${window.location.hostname}&darkpopout`;
            iframe.width = '100%';
            iframe.height = '100%';
            iframe.frameBorder = '0';
            chatEmbed.appendChild(iframe);
        }

        // Handle message sending
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            
            if (message && channel) {
                // Find the chat iframe and send the message
                const chatFrame = document.querySelector('#chat-embed iframe');
                if (chatFrame && chatFrame.contentWindow) {
                    chatFrame.contentWindow.postMessage({
                        message: `!tts ${message}`
                    }, '*');
                }
                messageInput.value = '';
            }
        }

        // Handle Enter key
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
